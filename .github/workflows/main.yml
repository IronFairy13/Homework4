
name: 'C++ CI (Conan + GTest)'

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

    
      - name: Install system requirements
        run: sudo apt-get update && sudo apt-get install cmake python3-pip python3-venv build-essential -y

      - name: Install pipx
        run: sudo apt-get install pipx -y && pipx ensurepath

      - name: Install Conan
        run: pipx install conan

      - name: Conan profile detect
        run: conan profile detect --force

      - name: Conan install
        run: conan install . --output-folder=build --build=missing -s build_type=Release

      - name: CMake configure
        run: cmake -B build -S . -DPATCH_VERSION=${{ github.run_number }} -DCMAKE_TOOLCHAIN_FILE=build/conan_toolchain.cmake -DWITH_GTEST=ON -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build

      - name: Test
        run: cd build && ctest --output-on-failure

      - name: Package
        run: cmake --build build --target package

      - name: Show build folder contents
        run: ls -l build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/homework_2-0.0.${{ github.run_number }}-Linux.deb
          asset_name: homework_2-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
